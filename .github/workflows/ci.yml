name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  format-check:
    name: Check Code Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check formatting with Google Java Format
        run: mvn com.spotify.fmt:fmt-maven-plugin:check --batch-mode --no-transfer-progress

  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    needs: format-check
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '22', '23' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn install -DskipTests --batch-mode --no-transfer-progress

      - name: Run tests
        run: mvn test --batch-mode --no-transfer-progress -Dtest="!AccuracyValidationTest"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java${{ matrix.java }}
          path: '**/target/surefire-reports/*.xml'
          retention-days: 7

  verify:
    name: Maven Verify
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven verify
        run: mvn verify --batch-mode --no-transfer-progress -DskipTests

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: slim-jre-cli
          path: slim-jre-cli/target/slim-jre-cli-*.jar
          retention-days: 14

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: slim-jre-gui
          path: slim-jre-gui/target/slim-jre-gui-*.jar
          retention-days: 14
